<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doctor Listing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MediBuddy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Find Doctor</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Appointment
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">New Appointment</a></li>
                <li><a class="dropdown-item" href="#">Existing Appointment</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div style="display: flex">
      <!-- Sidebar -->
      <div
        style="background-color: blanchedalmond; width: 20%; height: 80vh; border: 1px solid; margin: 5px; display: flex;"
        class="sidebar"
      >
        <div class="sort">
          <h2>Filters</h2>
          <h5>Consultation Mode</h5>
          
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="consultationMode"
              id="consultationMode2"
              value="Video Consult"
            />
            <label class="form-check-label" for="consultationMode2">
                Video Consult
            </label>
          </div>
          <h5>Speciality</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Dentist"
              id="specialityDentist"
            />
            <label class="form-check-label" for="specialityDentist">
              Dentist
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="General Physician"
              id="specialityCardiology"
            />
            <label class="form-check-label" for="specialityCardiology">General Physician</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Orthopaedic"
              id="specialityOrthopedics"
            />
            <label class="form-check-label" for="specialityOrthopedics">
                Orthopaedic
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Ayurveda"
              id="specialityOrthopedics"
            />
            <label class="form-check-label" for="specialityOrthopedics">
                Ayurveda
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Homeopath"
              id="specialityOrthopedics"
            />
            <label class="form-check-label" for="specialityOrthopedics">
                Homeopath
            </label>
          </div><div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Dermatologist"
              id="specialityOrthopedics"
            />
            <label class="form-check-label" for="specialityOrthopedics">
                Dermatologist
            </label>
          </div>
          
          <h5>Sort By</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sortBy"
              id="sortByRating"
              value="fees"
            />
            <label class="form-check-label" for="sortByRating">
              Fees
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sortBy"
              id="sortByExperience"
              value="Experience"
            />
            <label class="form-check-label" for="sortByExperience">
              Experience
            </label>
          </div>
        </div>
      </div>

      <!-- Main content area -->
      <div
        class="main body"
        id="cardholder"
        style="background-color: blanchedalmond; width: 80%; border: 1px solid; margin: 5px;"
      >
        <div class="container mt-4">
          <!-- Search Bar -->
          <input
            type="text"
            id="searchInput"
            placeholder="Search doctor by name"
            class="form-control mb-3"
            data-testid="autocomplete-input"
            autocomplete="off"
          />
          <ul id="suggestionList" class="list-group mb-3"></ul>

          <!-- Applied Filters Display -->
          <div id="applied-filters" class="mb-3">
            <!-- Filters will be displayed here -->
          </div>

          <!-- Card Container -->
          <div id="card-container" class="row"></div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
